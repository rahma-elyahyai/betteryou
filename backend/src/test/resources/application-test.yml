# src/test/resources/application-test.yml
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # IMPORTANT: créer les tables automatiquement
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl.auto: create-drop
  # Configuration JWT pour les tests
  app:
    jwt:
      secret: 8f3b2e7a9c1d4f6b0a2e9d7c3f1b6a5d

      expiration-ms: 3600000  # 1 heure pour les tests
  # Désactiver les fonctionnalités non nécessaires pour les tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Désactiver le cache pour les tests
cache:
  type: none

# Désactiver la validation des migrations
flyway:
  enabled: false

liquibase:
  enabled: false