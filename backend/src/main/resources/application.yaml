server:
  port: 8080

spring:
  application:
    name: betteryou-backend

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:default@gmail.com}
    password: ${MAIL_PASSWORD:defaultpassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    cors:
      allowed-origins: "http://localhost:5174"
      allowed-methods: "*"
      allowed-headers: "*"

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 10000000

  frontend:
    reset-url: ${FRONTEND_URL}

logging:
  level:
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG

openai:
  # âœ… Ici tu peux soit utiliser la variable d'environnement
  api-key: ${OPENAI_API_KEY}  
  model: ${OPENAI_MODEL:gpt-4o-mini}
  timeout-ms: 15000