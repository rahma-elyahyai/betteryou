name: CI-CD BetterYou

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & Test backend
        run: ./mvnw clean test
      - name: Make mvnw executable
        run: chmod +x mvnw

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & Build
        run: |
          npm install
          npm run build

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build-test-backend, build-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          cd devops
          docker build -f Dockerfile.backend -t ${{ secrets.DOCKERHUB_USERNAME }}/betteryou-backend:latest ..

      - name: Build frontend image
        run: |
          cd devops
          docker build -f Dockerfile.frontend -t ${{ secrets.DOCKERHUB_USERNAME }}/betteryou-frontend:latest ..

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/betteryou-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/betteryou-frontend:latest
