version: "3.9"

services:
  

  backend:
    build:
      context: .              # AU LIEU DE ..
      dockerfile: devops/Dockerfile.backend
    container_name: betteryou-backend
    ports:
      - "8080:8080"
    networks:
      - betteryou-net


  frontend:
    build:
      context: .              # AU LIEU DE ..
      dockerfile: devops/Dockerfile.frontend
    container_name: betteryou-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - betteryou-net


volumes:
  pgdata:

networks:
  betteryou-net:
